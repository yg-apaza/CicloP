<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Perfect -->
	<link href="css/app.min.css" rel="stylesheet">
	
	<!-- Pace -->
	<link href="css/pace.css" rel="stylesheet">
	
  </head>

  <body ng-app="myAppUsuario" ng-controller="myCtrlUsuarioReg">
  
	<div class="login-wrapper">
		<div class="text-center">
			<h2 class="fadeInUp animation-delay10" style="font-weight:bold">
				<span class="text-success"><img src="img/logo.png"></span>
			</h2>
	    </div>
		<div class="login-widget animation-delay1">	
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-plus-circle fa-lg"></i> Registrar Usuario
				</div>
				<div class="panel-body">
					<form class="form-login" data-validate="parsley" ng-submit="registrar()" novalidate>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" placeholder="Nombre" class="form-control input-sm bounceIn animation-delay2" data-required="true" data-type="palabras" ng-model="cuentaReg.nombre">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Apellidos</label>
							<input type="text" placeholder="Apellido" class="form-control input-sm bounceIn animation-delay3" data-required="true" data-type="palabras" ng-model="cuentaReg.apellidos">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Nombre de Usuario</label>
							<input type="text" placeholder="Usuario" class="form-control input-sm bounceIn animation-delay4" data-required="true" data-type="usuario" data-type="alphanum" ng-model="cuentaReg.usuario">
							<p class="text-danger">{{respuestaServer}}</p>	
						</div><!-- /frm-group -->
						<div class="form-group">
							<label>Contraseña</label>
							<input type="password" id="password" placeholder="Contraseña" class="form-control input-sm bounceIn animation-delay3" data-required="true" data-minlength="6" ng-model="cuentaReg.clave">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Confirmar Contraseña</label>
							<input type="password"  placeholder="Contraseña" class="form-control input-sm bounceIn animation-delay3" data-equalto="#password" data-required="true" ng-model="claveVerificar">
						</div><!-- /form-group -->
						<div class="form-group">
							<label>Correo Electrónico</label>
							<input type="text" placeholder="Correo Electrónico" class="form-control input-sm bounceIn animation-delay6" data-required="true" data-type="email" ng-model="cuentaReg.correo">
						</div><!-- /form-group -->
				
						<div class="seperator"></div>
						<div class="form-group">
							<div class="controls">
								¿Tienes una cuenta? <a href="login" class="primary-font login-link"> Iniciar Sesión</a>
							</div>
						</div><!-- /form-group -->
							
						<hr/>
						<div class="form-group">
							<div class="controls text-right">
								<button type="submit" class="btn btn-success animation-delay7"><i class="fa fa-plus-circle"></i> Registrar</button>	
							</div>
						</div><!-- /form-group -->
					</form>
				</div>
			</div><!-- /panel -->
		</div><!-- /login-widget -->
	</div><!-- /login-wrapper -->
	
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="js/jquery-1.10.2.min.js"></script>
    
    <!--Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Parsley -->
	<script src="js/parsley.min.js"></script>
   
	<!-- Modernizr -->
	<script src='js/modernizr.min.js'></script>
	
	<!-- Pace -->
	<script src='js/pace.min.js'></script>
	
	<!-- Popup Overlay -->
	<script src='js/jquery.popupoverlay.min.js'></script>
	
	<!-- Slimscroll -->
	<script src='js/jquery.slimscroll.min.js'></script>
	
	<!--Cookie-->
	<script src='js/jquery.cookie.min.js'></script>

	<!--Perfect-->
	<script src="js/app/app.js"></script>

	<!-- Cargamos angular -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script src="angularJS/CLogin.js"></script>
  </body>
</html>
