<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Recuperar Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Font Awesome -->
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<!-- Perfect -->
	<link href="css/app.min.css" rel="stylesheet">

	<!-- Pace -->
	<link href="css/pace.css" rel="stylesheet">

  </head>

  <body style="background-color:#3a3a3a;" ng-app="myAppUsuario" ng-controller="myCtrlRecuperarCuenta">
	
	<!--Modal-->
		<div class="modal fade lock-screen-wrapper" id="lockScreen">
  			<div class="modal-dialog">
    			<div class="modal-content">
				    <div class="modal-body">
						<div class="text-center m-top-sm">
							<div class="h4 text-white">Ingrese correo asociado</div>
							
							<div class="input-group m-top-sm"> 
								<input type="text" class="form-control text-sm" ng-model="correoUsuario"> 
								<span class="input-group-btn"> 
									<a class="btn btn-success" type="button" ng-click="recuperarCuenta()">
										<i class="fa fa-envelope-o"></i></button> 
									</a>
								</span> 
							</div>
							<p>{{mensajeRecuperacion}}</p>
							<u><a href="/login" style="color: rgb(0,255,0)">regresar a login</a></u>
						</div>
				    </div>
			  	</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <!-- Jquery -->
	<script src="js/jquery-1.10.2.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
   
	<!-- Modernizr -->
	<script src='js/modernizr.min.js'></script>
   
	<!-- Parsley -->
	<script src="js/parsley.min.js"></script>

    <!-- Pace -->
	<script src='js/pace.min.js'></script>
   
	<!-- Popup Overlay -->
	<script src='js/jquery.popupoverlay.min.js'></script>
   
    <!-- Slimscroll -->
	<script src='js/jquery.slimscroll.min.js'></script>
   
	<!-- Cookie -->
	<script src='js/jquery.cookie.min.js'></script>

	<!-- Perfect -->
	<script src="js/app/app.js"></script>
	

	<!-- Cargamos angular -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
	<script src="angularJS/CLogin.js"></script>


	<script>
		$(function()	{
			$('#lockScreen').modal({
				show: true,
				backdrop: 'static'
			})
		});
	</script>
  </body>
</html>
